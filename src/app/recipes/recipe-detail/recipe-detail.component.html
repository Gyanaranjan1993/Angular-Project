<ng-template #noRecipe>
    <div class="row">
        Please Select a Recipe
    </div>

</ng-template>
<div class="row">
    <div class="col-xs-12">
        <img src="" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click) = "onAddToShoppingList(recipe)">To Shopping List</a></li>
                <li><a (click)="navigateNewRecipeLink()">Edit Recipe</a></li>
                <li><a (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" appOnHover>
        <img src="{{recipe.imagePath}}" class="img-responsive" width="200px" style="padding-top: 10px; padding-bottom: 10px;" />
    </div>
</div>
<div class="row" >
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients" appOnHover>
                {{ingredient.amount}}
                {{ingredient.name}}
            </li>

        </ul>
    </div>
</div>
